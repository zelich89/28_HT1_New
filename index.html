<body class="dark-theme">
    <label class="my-checkbox">
        <input class="my-checkbox__input" id="checkbox_check" hidden type="checkbox"/>
        <div class="my-checkbox__checked"></div>
    </label>
    <a href="#" class="card">
        <img class="card__image" src="build/image/1.png" alt="">
        <div class="card__add">
            <svg class="card__heart">
                <use xlink:href="#icon-heart" />
            </svg>
        </div>
        <div class="card__title">Classic Chair</div>
        <div class="card__bottom">
            <div class="card__price">   
                <div class="card__new-price">45$</div>
                <div class="card__old-price">45$</div>
                
            </div>
            <div class="card__rank">
                <svg class="card__star">
                    <use xlink:href="#icon-star" />
                </svg>
                <div class="card__rating">4.7</div>
            </div>
        </div>
    </a>
